<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Koan's Weather Dashboard</title>
</head>
<body>
    <div class="container">
        </div>
            <div class="jumbotron text-center bg-dark text-white">
            <header class="display-3 font-weight-bold"><h1>Weather Dashboard</h1></header>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <aside class="card bg-light d-flex justify-content-start">
                    <div class="m-1 p-1">
                        <h2>Search for a City:</h2>
                        <input id="inputCity" class="form" type="text" placeholder="Enter Here">
                        <button>Search</button>
                        <div id="inputCityPast">
                            <ul></ul> <!-- Spot for previous searched cities -->
                        </div>
                        <!-- <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</p> -->
                    </div>
                </aside>
            </div>
            <div class="col-md-9">
                <main class="m-1 p-1">
                    <div id="currentSection" class="card bg-light d-flex justify-content-start">
                        <h2 id="currentCity"></h2>
                        <p id="currentTempeture"></p>
                        <p id="currentHumidity"></p>
                        <p id="currentWindSpeed">"</p>
                        <p id="currentUvIndex"></p>
                    </div>
                    <div class="bg-light">
                        <div class="card-deck col-md-9">
                            <div class="card-deck col-md-9">
                                <h2>5-Day Forecast: </h2>
                                <div class="card-deck ">
                                    <div id="forecastDay1" class="card col bg-primary text-white">Date One</div>
                                    <div id="forecastDay2" class="card col bg-primary text-white">Date Two</div>
                                    <div id="forecastDay3" class="card col bg-primary text-white">Date Three</div>
                                    <div id="forecastDay4" class="card col bg-primary text-white">Date Four</div>
                                    <div id="forecastDay5" class="card col bg-primary text-white">Date Five</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" 
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
        crossorigin="anonymous">
    </script>
</body>
</html>
